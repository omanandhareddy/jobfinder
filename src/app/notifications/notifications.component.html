<nav class="navbar">
  <div class="nav-left">
    <h1 class="logo" (click)="goTo('home')">JobFinder</h1>
  </div>

  <div class="nav-links">
    <button (click)="goTo('dash')">Dashboard</button>
    <button (click)="goTo('candidate-jobs')">Find Jobs</button>
    <button (click)="goTo('applied-jobs')">Applied Jobs</button>
    <button (click)="goTo('notifications')">Notifications</button>
  </div>

<div class="noti-page">
  <h2>Notifications</h2>
  <ul>
    <li *ngFor="let n of notifications" [ngClass]="{ 'new': n.isNew }">
      <span>{{ n.text }}</span>
      <small>{{ n.date | date:'short' }}</small>
    </li>
  </ul>
</div>
